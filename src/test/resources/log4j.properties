log4j.rootLogger=DEBUG, stdout, fileAppender

log4j.category.pro.ibpm.mercury=INFO
log4j.category.pro.ibpm.mercury.connectors.http=INFO
log4j.category.pl.scisoftware=INFO
log4j.category.pl.slawas=INFO
log4j.category.org.hibernate=INFO
log4j.category.net.sf.ehcache=INFO
log4j.category.org.springframework=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-4p %m%n

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.File=target/test.log
log4j.appender.fileAppender.MaxFileSize=10MB
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n




